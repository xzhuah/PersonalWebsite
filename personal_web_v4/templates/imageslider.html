{% load static %}
<div id="carouselExampleControls" class="carousel slide slide-control" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="{% static "images/back2.jpg" %}" alt="First slide" height="100%">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="{% static "images/back.jpg" %}" alt="Second slide"  height="100%">
    </div>

       <div class="carousel-item">
      <img class="d-block w-100" src="{% static "images/back3.jpg" %}" alt="Second slide"  height="100%">
    </div>

        <div class="carousel-item">
      <img class="d-block w-100" src="{% static "images/back4.jpg" %}" alt="Second slide"  height="100%">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
